<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="app" class="container">
        <div class="items">
            
            <div class="item active">
                <img :src="images[currentIndex].src" alt="images[currentIndex].title">
                <div class="text">
                    <h3>{{images[currentIndex].title}}</h3>
                    <p>{{images[currentIndex].text}}</p>
                </div>
            </div> 
           
        </div>
        <div class="thumbs">
            <div class="prev" @click="prevThumb()"></div>

            <div class="thumb" v-for="(elm, i) in images" :class="(currentIndex == i) ? 'active' : 'null'">
                <img :src="elm.src" :alt="elm.title">
            </div> 
            
            
            <div class="next" @click="nextThumb()"></div>
        </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
